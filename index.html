<!doctype html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Amtscup Jungsch√ºtzen ‚Äì Pistole</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{font-family:system-ui,sans-serif;background:#eef2f7;margin:0;color:#111827}
.container{max-width:1100px;margin:auto;padding:1rem}
h1{color:#1e3a8a}
h2{color:#1d4ed8}
.card{background:#fff;border-radius:12px;padding:1rem 1.25rem;box-shadow:0 4px 10px rgba(15,23,42,.08);margin-bottom:1rem}
.row{display:flex;flex-wrap:wrap;gap:.75rem}
.field{flex:1;min-width:180px}
label{font-size:.8rem;font-weight:600}
input,select{width:100%;padding:.45rem;border-radius:8px;border:1px solid #cbd5f5}
table{width:100%;border-collapse:collapse;font-size:.85rem}
th,td{border:1px solid #e5e7eb;padding:.35rem;text-align:center}
th{background:#dbeafe}
.sum-cell{background:#f3f4f6;font-weight:600}
button{border:none;border-radius:999px;padding:.5rem 1rem;cursor:pointer}
.btn{background:#2563eb;color:#fff}
.winner-box{padding:.6rem;border-radius:999px;font-weight:600}
.winner-none{background:#e5e7eb}
.winner-g1{background:#dcfce7;color:#166534}
.winner-g2{background:#dbeafe;color:#1d4ed8}
.winner-draw{background:#fef9c3;color:#854d0e}
</style>
</head>

<body>
<div class="container">

<h1>Amtscup Jungsch√ºtzen ‚Äì Pistole</h1>

<div class="card">
<h2>1. Gruppenchef & Gruppen</h2>
<div class="row">
  <div class="field">
    <label>Name Gruppenchef</label>
    <input id="chef">
  </div>
  <div class="field">
    <label>E-Mail</label>
    <input id="email" type="email">
  </div>
</div>

<div class="row">
  <div class="field">
    <label>Gruppe 1</label>
    <select id="g1"></select>
  </div>
  <div class="field">
    <label>Gruppe 2</label>
    <select id="g2"></select>
  </div>
</div>
</div>

<div id="groups"></div>

<div class="card">
<h2>Vergleich & Sieger</h2>
<div id="winner" class="winner-box winner-none">Noch keine Resultate</div>
</div>

<div class="card">
<button class="btn" onclick="send()">üì§ Resultat speichern</button>
</div>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzdbePK-rK_4lyEQiyqw51Vi2n0gUPR-llwRs5ozs1FGGj3E-xzo9jwS7pbLrCwbfOUzg/exec";

function parseGroups(t){
  return t.split(/\r?\n/).map(l=>l.trim()).filter(l=>l && !l.startsWith("#"));
}

async function loadGroups(){
  const r = await fetch("gruppen.txt?ts="+Date.now());
  const g = parseGroups(await r.text());
  ["g1","g2"].forEach(id=>{
    const s=document.getElementById(id);
    s.innerHTML="<option value=''>Bitte w√§hlen ‚Ä¶</option>";
    g.forEach(x=>{
      const o=document.createElement("option");
      o.value=o.textContent=x;
      s.appendChild(o);
    });
  });
}

function createGroup(n){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
  <h2>Sch√ºtzen ‚Äì Gruppe ${n}</h2>
  <table>
  <thead>
    <tr><th>#</th><th>Name*</th><th>Jahrgang*</th><th>Resultat*</th><th>Total</th></tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr><th colspan="3">Summe</th>
    <th id="sum${n}" class="sum-cell"></th>
    <th id="tot${n}" class="sum-cell"></th></tr>
  </tfoot>
  </table>`;
  const tb=c.querySelector("tbody");
  for(let i=1;i<=4;i++){
    tb.innerHTML+=`
    <tr>
      <td>${i}</td>
      <td><input></td>
      <td><input type="number"></td>
      <td><input type="number" class="res"></td>
      <td class="tot"></td>
    </tr>`;
  }
  tb.querySelectorAll(".res").forEach(i=>i.oninput=()=>calc(n));
  document.getElementById("groups").appendChild(c);
}

function calc(n){
  let s=0;
  document.querySelectorAll(`#groups .card:nth-child(${n}) .res`).forEach(i=>{
    const v=parseInt(i.value)||0;
    i.parentElement.querySelector(".tot").textContent=v||"";
    s+=v;
  });
  document.getElementById("sum"+n).textContent=s||"";
  document.getElementById("tot"+n).textContent=s||"";
  updateWinner();
}

function updateWinner(){
  const a=[
    {n:1,v:+sum1.textContent||0},
    {n:2,v:+sum2.textContent||0}
  ].filter(x=>x.v>0);
  const w=document.getElementById("winner");
  if(!a.length){
    w.textContent="Noch keine Resultate";
    w.className="winner-box winner-none";
    return;
  }
  a.sort((a,b)=>b.v-a.v);
  if(a[1] && a[0].v===a[1].v){
    w.textContent="ü§ù Unentschieden";
    w.className="winner-box winner-draw";
  }else{
    w.textContent=`üèÜ Sieger: Gruppe ${a[0].n} (Total ${a[0].v})`;
    w.className="winner-box winner-g"+a[0].n;
  }
}

async function send(){
  const data={
    chef: chef.value,
    email: email.value,
    gruppe1: g1.value,
    gruppe2: g2.value,
    total1: +sum1.textContent||0,
    total2: +sum2.textContent||0
  };

  const r = await fetch(SCRIPT_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });

  if(r.ok) alert("‚úÖ Resultat erfolgreich gespeichert");
  else alert("‚ùå Senden fehlgeschlagen");
}

loadGroups();
createGroup(1);
createGroup(2);
</script>
</body>
</html>
